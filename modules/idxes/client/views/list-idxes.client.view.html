<section>
  <div class="page-header">
    <h1>Idxes</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="idx in vm.idxes"
       data-ui-sref="idxes.view({ idxId: idx._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="idx.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="idx.user" data-ng-bind="idx.user.displayName"></span>
        <span data-ng-if="!idx.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="idx.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.idxes.$resolved && !vm.idxes.length">
    No Idxes yet, why don't you <a data-ui-sref="idxes.create">create one</a>?
  </div>
</section>
