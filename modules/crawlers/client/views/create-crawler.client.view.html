<script
  src="https://www.google.com/recaptcha/api.js?onload=vcRecaptchaApiLoaded&render=explicit"
  async defer
></script>
<section ng-controller="CrawlersController">
  <div class="page-header">
    <h1>New Crawler</h1>
  </div>
  <div class="col-md-12">
    <form name="crawlerForm" class="form-horizontal" ng-submit="create(crawlerForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="name">API Name</label>
          <input name="name" type="text" ng-model="name" id="name" class="form-control" placeholder="あいうえお" required>
          <div ng-messages="crawlerForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">"API Name" is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="url">Source URL</label>
          <input name="url" type="text" ng-model="url" id="url" class="form-control" placeholder="URL" required>
          <div style="display:none;">
          <input name="website" type="text" ng-model="website" class="form-control" id="website">
          </div>
          <div ng-messages="crawlerForm.url.$error" role="alert">
            <p class="help-block error-text" ng-message="required">"Source URL" is required.</p>
          </div>
        </div>
        
        <div
            vc-recaptcha
            theme="'light'"
            key="model.key"
            on-create="setWidgetId(widgetId)"
            on-success="setResponse(response)"
            on-expire="cbExpiration()"
        ></div>
        
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
